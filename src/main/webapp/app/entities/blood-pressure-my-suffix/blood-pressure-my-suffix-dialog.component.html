<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myBloodPressureLabel" jhiTranslate="twentyOnePointApp.bloodPressure.home.createOrEditLabel">Create or edit a Blood Pressure</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!bloodPressure.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="bloodPressure.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="twentyOnePointApp.bloodPressure.dateTime" for="field_dateTime">Date Time</label>
            <div class="input-group">
                <input id="field_dateTime" type="text" class="form-control" name="dateTime" ngbDatepicker  #dateTimeDp="ngbDatepicker" [(ngModel)]="bloodPressure.dateTime"
                required/>
                <span class="input-group-btn">
                    <button type="button" class="btn btn-secondary" (click)="dateTimeDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
            <div [hidden]="!(editForm.controls.dateTime?.dirty && editForm.controls.dateTime?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.dateTime?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="twentyOnePointApp.bloodPressure.systolic" for="field_systolic">Systolic</label>
            <input type="number" class="form-control" name="systolic" id="field_systolic"
                [(ngModel)]="bloodPressure.systolic" min="10" max="99"/>
            <div [hidden]="!(editForm.controls.systolic?.dirty && editForm.controls.systolic?.invalid)">
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.systolic?.errors?.min" jhiTranslate="entity.validation.min" translateValues="{ min: 10 }">
                    This field should be at least 10.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.systolic?.errors?.max" jhiTranslate="entity.validation.max" translateValues="{ max: 99 }">
                    This field cannot be more than 99.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.systolic?.errors?.number" jhiTranslate="entity.validation.number">
                    This field should be a number.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="twentyOnePointApp.bloodPressure.diastolic" for="field_diastolic">Diastolic</label>
            <input type="number" class="form-control" name="diastolic" id="field_diastolic"
                [(ngModel)]="bloodPressure.diastolic" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="twentyOnePointApp.bloodPressure.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" [(ngModel)]="bloodPressure.userId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="userOption.id" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
